<!DOCTYPE html>
<html>
    <head>
        <title>Pop Quiz</title>
        <link rel="stylesheet" type="text/css" href="static/popquiz/form.css">
    </head>
    <body>
        <form class="form">
            <div class="question multi">
                <p>Which animal?</p>
                <p><input type="radio" name="animal" value="wolf">Wolf</p>
                <p><input type="radio" name="animal" value="giraffe">Giraffe</p>
                <p><input type="radio" name="animal" value="flyingsquirrel">Flying Squirrel</p>
                <p><input type="radio" name="animal" value="portabellamushroom">Portabella Mushroom</p>
                <input type="hidden" name="quiz" value="2">
        </div>
        <input type="submit" class="submit">
        </form>
        <script>
            const form = document.getElementById('quiz');
            form.addEventListener('keypress', function(e) {
              if (e.keyCode === 13) {
                e.preventDefault();
              }
            });
          </script>
    </body>
</html>
